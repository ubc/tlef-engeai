<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EngE-AI | Login</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
		
		<!-- Global styles -->
		<link rel="stylesheet" href="/styles/style.css" />
		<!-- Page-specific styles -->
		<link rel="stylesheet" href="/styles/login.css" />
	</head>
	<body class="main-login-page">
		<div id="version-display" class="version-display" aria-label="Version information"></div>
		<div class="login-container">
			<div class="login-box">
				<h1>EngE-AI</h1>
				<p class="subtitle">AI-powered Engineering Education Assistant</p>

				<!-- Authentication Section -->
				<div id="auth-section" class="auth-section">
					<div id="login-prompt" class="login-prompt">
						<h2>Authentication Required</h2>
						<p>Please log in to access EngE-AI</p>
						<div class="login-buttons">
							<!-- <button id="login-btn" class="login-btn login-btn-green">Login</button> -->
							<button id="login-cwl-btn" class="login-btn login-btn-blue">Login with CWL</button>
						</div>
					</div>
					<div id="user-info" class="user-info" style="display: none;">
						<h2>Welcome!</h2>
						<div id="user-details"></div>
						<button id="logout-btn" class="logout-btn">Logout</button>
					</div>
					<div id="auth-loading" class="auth-loading" style="display: none;">
						<p>Checking authentication...</p>
					</div>
				</div>

				<p class="footer-text">University of British Columbia</p>
			</div>
		</div>
        
        <script type="module" src="/dist/public/scripts/auth-manager.js"></script>
		<script type="module" src="/dist/public/scripts/version-display.js"></script>
	</body>
</html>
