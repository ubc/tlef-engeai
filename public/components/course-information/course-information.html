<!-- COURSE INFORMATION COMPONENT -->
<!-- Matches about.html structure with content area and navigation -->
<link rel="stylesheet" href="/styles/instructor-components/course-information.css">

    <!-- CONTENT AREA -->
    <div class="course-info-content-area">
        <!-- Course Information Content -->
        <div class="course-info-content">
            <div class="course-info-content-inner">
                <div class="course-info-main-content">
                    <div class="course-info-header">
                        <div>
                            <h1>Course Information</h1>
                            <p class="course-info-description">
                                Review your course setup details
                            </p>
                        </div>
                        <!-- Course Code Display -->
                        <div class="course-code-display">
                            <label>Course Code</label>
                            <div class="course-code-container">
                                <span class="course-code-value" id="courseCodeDisplay">XXXXXX</span>
                                <button class="copy-code-btn" id="copyCourseCodeBtn" title="Copy course code">
                                    <i data-feather="copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="courseInfoCourseName">Course Name</label>
                        <p id="courseInfoCourseName" class="course-info-readonly"></p>
                    </div>

                    <div class="form-group">
                        <label for="courseInfoInstructors">Instructors</label>
                        <p id="courseInfoInstructors" class="course-info-readonly">None</p>
                    </div>

                    <div class="form-group">
                        <label for="courseInfoTAs">Teaching Assistants</label>
                        <p id="courseInfoTAs" class="course-info-readonly">None</p>
                    </div>

                    <div class="form-group">
                        <label>Course Organization</label>
                        <div class="radio-options">
                            <div class="radio-option">
                                <input type="radio" id="courseInfoByWeek" name="courseInfoDivision" value="byWeek" disabled>
                                <label for="courseInfoByWeek">By Week</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="courseInfoByTopic" name="courseInfoDivision" value="byTopic" disabled>
                                <label for="courseInfoByTopic">By Topic</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="courseInfoContentCount" id="courseInfoCountDescription">Number of Sections</label>
                        <input type="number" id="courseInfoContentCount" class="form-input" min="1" max="52" readonly>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="course-info-navigation">
            <button class="nav-btn btn-back" id="course-info-back-btn">
                <i data-feather="chevron-left" class="feather"></i>
                Back
            </button>
        </div>
    </div>
</div>
