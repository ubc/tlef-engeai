<!-- Student Flag History Component -->
<div class="flag-student-container">
    <link rel="stylesheet" href="/styles/student-components/flag-history.css">
    <main class="main-content">
        <!-- Header - Matching documents-instructor pattern -->
        <div class="flag-header">
            <h1>Flag History</h1>
        </div>

        <!-- Flag list - dynamically populated by TypeScript -->
        <section class="flags-list" id="student-flag-list">
            <!-- Flag cards will be dynamically generated here -->
        </section>

        <!-- Loading State -->
        <div class="loading-state" id="loading-state" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Loading your flags...</p>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <i data-feather="flag" class="empty-icon"></i>
            <h3>No Flags Yet</h3>
            <p>You haven't flagged any responses yet. Your flag history will appear here.</p>
        </div>

        <!-- Error State -->
        <div class="error-state" id="error-state" style="display: none;">
            <i data-feather="alert-circle" class="error-icon"></i>
            <h3>Error Loading Flags</h3>
            <p>Unable to load your flag history. Please try again later.</p>
            <button class="refresh-btn" id="refresh-flags-btn">
                <i data-feather="refresh-cw"></i>
                <span>Try Again</span>
            </button>
        </div>

        <!-- Navigation -->
        <div class="flag-navigation">
            <button class="nav-btn btn-back" id="flag-history-back-btn">
                <i data-feather="chevron-left"></i>
                Back
            </button>
        </div>
    </main>
</div>
