<!-- Profile Component -->
<div class="profile-container">
    <!-- Profile Header Section - Following report-instructor.html pattern -->
    <header class="profile-header">
        <div class="header-left">
            <div class="profile-info">
                <div id="profile-name">Loading...</div>
                <div id="profile-affiliation">Loading...</div>
                <div id="profile-course">Loading...</div>
            </div>
        </div>
    </header>

    <!-- Report History Section - Following report-instructor.html structure -->
    <main class="main-content">
        <h2 class="report-history-title">Report History:</h2>
        <section class="reports-list" id="report-history-list">
            <!-- Sample report history entries will be populated by JavaScript -->
        </section>
    </main>

    <!-- Back to Chat Button -->
    <div class="profile-actions">
        <button class="back-to-chat-btn" id="back-to-chat-btn">
            <i data-feather="arrow-left"></i>
            <span>Back to Chat</span>
        </button>
    </div>
</div>
