<!-- public/components/chat-window.html -->
<div class="chat-window">
    <div class="chat-header-blocker" aria-hidden="true"></div>
    <header id="chat-header" class="chat-header">
        <div id="chat-title" class="chat-title"></div>
        <div class="chat-actions">
            <button id="toggle-artefact-btn" class="icon-btn" title="Toggle Artefact (Whiteboard)" style="display:none"><i data-feather="monitor"></i></button>
            <button id="pin-chat-btn" class="icon-btn" title="Star this chat"><i data-feather="star"></i></button>
            <button id="delete-chat-btn" class="icon-btn" title="Delete this chat"><i data-feather="trash-2"></i></button>
        </div>
    </header>
    <div id="message-area" class="message-area">
        <!-- Messages will be injected here -->
    </div>
    <footer id="chat-footer" class="chat-footer">
        <div class="chat-footer-content">
            <div class="input-area">
                <textarea id="chat-input" rows="1" placeholder="Enter your thoughts here!"></textarea>
                <button id="send-btn" class="send-btn"><i data-feather="arrow-up"></i></button>
            </div>
            <div id="disclaimer" class="disclaimer">
                EngE-AI can make mistakes. See usage <a href="#">information and policies</a>.
            </div>
        </div>
    </footer>    
</div>
