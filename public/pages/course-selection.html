<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngE-AI - Course Selection</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/course-selection.css">
    <link rel="stylesheet" href="/styles/modal-overlay.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <!-- Top Branding Bar (outside main content) -->
    <div class="top-branding">
        <div class="branding-content">
            <div class="brand-logo">
                <i data-feather="box"></i>
                <span>TLEF EngE-AI</span>
            </div>
            <div class="top-branding-right">
                <span class="welcome-text">Welcome, <span id="user-name"></span></span>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <!-- Main Container with Dark Background -->
    <div class="course-selection-wrapper">
        <!-- White Content Area -->
        <div class="course-selection-container">
            <!-- Header Section with Welcome Message -->
            <header class="course-selection-header">
                <h1 class="course-selection-title">
                    Course selection
                </h1>
                <button id="add-new-course-btn" class="add-new-course-btn" title="Add New Course">
                    <i data-feather="plus"></i>
                    <span>Add New Course</span>
                </button>
            </header>

            <!-- Workspace/Course List -->
            <div class="course-workspace-list" id="course-cards">
                <!-- Course rows will be dynamically loaded here -->
            </div>

            <!-- Loading State -->
            <div class="loading-message" id="loading-message">
                <div class="spinner"></div>
                <p>Loading available courses...</p>
            </div>

            <!-- Error State -->
            <div class="error-message" id="error-message" style="display: none;">
                <p>Unable to load courses. Please try again.</p>
                <button id="retry-btn" class="retry-btn">Retry</button>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
    <script type="module" src="/dist/public/scripts/course-selection.js"></script>
</body>
</html>
