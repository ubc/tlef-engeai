<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngE-AI | Instructor Mode</title>

     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/instructor-mode.css">
    <link rel="stylesheet" href="/styles/chat-components/welcome-screen.css">
    <link rel="stylesheet" href="/styles/chat-components/artefact.css">
    <link rel="stylesheet" href="/styles/modal-overlay.css">
    <link rel="stylesheet" href="/styles/instructor-components/documents.css">
    <link rel="stylesheet" href="/styles/instructor-components/monitor-instructor.css">
    <link rel="stylesheet" href="/styles/chat-components/latex-rendering.css">
    <link rel="stylesheet" href="/styles/chat-components/chat-feature.css">
    <link rel="stylesheet" href="/styles/chat-components/disclaimer.css">
    <link rel="stylesheet" href="/styles/about.css">
    
    
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="main-dashboard">
        <aside class="instructor-sidebar">
            <div class="instructor-feature-sidebar">
                <div class="sidebar-main-content" >
                    <div class="logo-box">
                        <i data-feather="box"></i>
                        <div class="logo-text">
                            <span>EngE-AI</span>
                            <p>Instructor Mode</p>
                        </div>
                    </div>
                    <button class="sidebar-collapse-icon" aria-label="Toggle sidebar">
                        <i data-feather="menu"></i>
                    </button>
                    <div class="sidebar-content" id="sidebar-content">
                        <div class="sidebar-menu-list">
                            <ul>
                                <li id="documents-state" class="menu-list-item">
                                    <i data-feather="file-text"></i>
                                    <p>Document</p>
                                </li>
                                <li id="chat-state" class="menu-list-item">
                                    <i data-feather="message-circle"></i>
                                    <p>Chat with EngE-AI</p>
                                </li>
                                <li id="flag-state" class="menu-list-item">
                                    <i data-feather="alert-triangle"></i>
                                    <p>Flags</p>
                                </li>
                                <li id="monitor-state" class="menu-list-item">
                                    <i data-feather="monitor"></i>
                                    <p>Monitor</p>
                                </li>
                                <li id="assistant-prompts-state" class="menu-list-item">
                                    <i data-feather="message-square"></i>
                                    <p>Initial Assistant Prompt</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <!-- Sidebar Footer with Logout Button - INSIDE instructor-feature-sidebar -->
                <div class="instructor-sidebar-footer">
                    <button class="instructor-course-info-btn" id="instructor-course-info-btn">
                        <i data-feather="settings"></i>
                        <span>Course Information</span>
                    </button>
                    <button class="instructor-reset-dummy-btn" id="instructor-reset-dummy-btn">
                        <i data-feather="refresh-cw"></i>
                        <span>Reset Dummy Courses</span>
                    </button>
                    <button class="instructor-download-db-btn" id="instructor-download-db-btn">
                        <i data-feather="download"></i>
                        <span>Download Database</span>
                    </button>
                   
                    <button class="instructor-about-btn" id="instructor-about-btn">
                        <i data-feather="info"></i>
                        <span>About</span>
                    </button>
                    <button class="instructor-logout-btn" id="instructor-logout-btn">
                        <i data-feather="log-out"></i>
                        <span>Log Out</span>
                    </button>
                </div>
            </div>

            
            <!-- Chat menu component - INSIDE instructor-sidebar, OUTSIDE instructor-feature-sidebar YUHUUUUU  -->
            <div class="chat-list" id="chat-list">
                <div class="add-chat-box">
                    <button class="add-chat-btn" id="add-chat-btn">
                        <span>+ add new chat</span>
                    </button>
                </div>
                <ul id="chat-list-ul" class="chat-list-ul">
                    <!-- Chat items will be rendered here by ChatManager -->
                </ul>
            </div>
            
        </aside>
        <div id="main-content-area">
            <!-- content will be populated here -->
        </div>

        
    </div>

    

    
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({ startOnLoad: false, theme: 'default' });</script>
    
    <!-- KaTeX JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    
    <script type="module" src="/dist/public/scripts/instructor-mode.js"></script>
    <script>
        feather.replace(); // Initialize Feather Icons
    </script>
</body>
</html>
