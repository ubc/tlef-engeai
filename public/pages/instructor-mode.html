<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngE-AI | Instructor Mode</title>

     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/instructor-mode.css">
    <link rel="stylesheet" href="/styles/chat-components/welcome-screen.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="main-dashboard">
        <aside class="instructor-sidebar">
            <div class="sidebar-main-content" >
                <div class="logo-box">
                    <i data-feather="box"></i>
                    <div class="logo-text">
                        <span>EngE-AI</span>
                        <p>Instructor Mode</p>
                    </div>
                </div>
                <button class="sidebar-collapse-icon">
                    <i data-feather="menu"></i>
                </button>
                <div class="sidebar-content">
                    <div class="sidebar-menu-list">
                        <ul>
                            <li class="menu-list-item">
                                <i data-feather="message-circle"></i>
                                <p>Chats</p>
                            </li>
                            <li class="menu-list-item">
                                <i data-feather="alert-triangle"></i>
                                <p>Reports</p>
                            </li>
                            <li class="menu-list-item">
                                <i data-feather="monitor"></i>
                                <p>Monitor</p>
                            </li>
                            <li class="menu-list-item">
                                <i data-feather="file-text"></i>
                                <p>Document</p>
                            </li>
                        </ul>
                    </div>
                    <div class="chat-menu">
                        <div class="add-chat-box">
                            <button class="add-chat-btn" id="add-chat-btn">
                                <p>+ add new chat</p>
                            </button>
                        </div>
                        <ul id="chat-list-ul" class="chat-list-ul">
                            <!-- Chat items will be rendered here -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="empty-footer">
            </div>
        </aside>
        <div id="main-content-area">
            <!-- content will be populated here -->
        </div>

        <!-- Artefact panel (hidden by default, slides from right) -->
        <aside id="artefact-panel" class="artefact-panel" aria-hidden="true">
            <div class="artefact-header">
                <h3>Artefact</h3>
                <button id="close-artefact-btn" class="icon-btn" title="Close"><i data-feather="x"></i></button>
            </div>
            <div class="artefact-content">
                <!-- Content will be loaded from /components/artefact.html -->
            </div>
        </aside>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({ startOnLoad: true, theme: 'default' });</script>
    <script type="module" src="/dist/instructor-mode.js"></script>
    <script>
        feather.replace(); // Initialize Feather Icons
    </script>
</body>
</html>
