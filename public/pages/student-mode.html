<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EngE-AI | Student Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/chat-components/report-history.css" />
    <link rel="stylesheet" href="/styles/chat-components/flag-message.css" />
    <link rel="stylesheet" href="/styles/chat-components/disclaimer.css" />
    <link rel="stylesheet" href="/styles/chat-components/chat-feature.css" />
    <link rel="stylesheet" href="/styles/student-mode.css" />
    <script src="https://unpkg.com/feather-icons"></script>

</head>
<body>
    <div class="main-dashboard">
        <aside class="sidebar">
            <div>
                <div class="sidebar-header">
                    <div class="logo-box">
                        <i data-feather="box"></i>
                        <div class="logo-text">
                            <span>EngE-AI</span>
                            <p>Engineering companion</p>
                        </div>
                        <!-- <button class="collapse-sidebar-btn" id="collapse-sidebar-btn" title="Collapse sidebar">
                            <i data-feather="chevrons-left"></i>
                        </button> -->
                    </div>
                </div>
                <nav class="chat-list">
                    <div class="add-chat-box">
                        <button class="add-chat-btn" id="add-chat-btn">
                            <span>+ add new chat</span>
                        </button>
                    </div>
                    <ul id="chat-list-ul">
                        <!-- Chat items will be loaded dynamically by ChatManager -->
                    </ul>
                </nav>
            </div>
            <div class="sidebar-footer">
                <button class="report-history-btn">
                    <i data-feather="alert-triangle"></i>
                    <span>Report History</span>
                </button>
            </div>
        </aside>
        
        <!-- The main content area where components will be loaded -->
        <main id="main-content-area">
            <!-- This will be populated by student-mode.ts -->

        </main>

        <!-- Artefact panel will be loaded dynamically by ChatManager -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({ startOnLoad: true, theme: 'default' });</script>
    <script type="module" src="/dist/public/scripts/student-mode.js"></script>
    <script>
        feather.replace(); // Initialize Feather Icons
    </script>
</body>
</html>
